<ion-header>

    <ion-navbar>
        <ion-title>EmployeeList</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-header>
            <ion-input>
                <input type="text" placeholder="Search..." (input)="search($event, searchKey)">
            </ion-input>
        </ion-header>
        <ion-item *ngFor="let employee of employees" (click)="openEmpDetails(employee)">
            <ion-thumbnail item-left>
                <img src="{{employee.img}}" />
            </ion-thumbnail>
            <h2>{{employee.first_name}} {{employee.last_name}}</h2>
            <p>{{employee.job_title}}</p>
        </ion-item>
    </ion-list>
</ion-content>
